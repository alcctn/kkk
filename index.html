<head>

<meta name="format-detection" content="telephone=no" />

</head>
<body>
<div class="app mainConts">
    <div id="main" class="mainConts">
    </div>
<div class="clearfix"></div>
<div id="operasyonCevabi" class="mainConts subConts"></div>
<div id="sub1" class="mainConts subConts"> </div>
<div id="sub2" class="mainConts subConts"> </div>
<div id="login" class="mainConts col-lg-12 col-md-12 col-sm-12 col-xs-12">
  
  <div class="loginPanel col-xs-push-1 col-md-push-1 col-lg-push-1 col-sm-push-1  col-lg-10 col-md-10 col-sm-10 col-xs-10 ">
  <div class="mainLogo">
    <div class="logo col-xs-push-1 col-md-push-1 col-lg-push-1 col-sm-push-1 col-lg-10 col-md-10 col-sm-10 col-xs-10"><img src="_img/logo.png"></div>
    <div class="clearfix"></div>
  </div>
    <div class="userName">
      <input id="userName" type="text">
    </div>
    <div class="pass">
      <input id="pass" type="text">
    </div>
    <div class="loginBtn"> <a href="#" onClick="login();">Giriş</a> </div>
    <div id="logNote"></div>
    <div class="mainWebAd col-lg-12 col-md-12 col-sm-12 col-xs-12"><a href="" target="_blank">www.kk-ik.com.tr</a></div>
  </div>  
  <div class="row footer">
    <div class="copyrigt col-lg-8 col-md-8 col-sm-8 col-xs-8 pull-left">Copyright © 2015 KK Kaliteli Kurumsal Tüm Hakları Saklıdır.</div>
    <div class="dn col-lg-2 col-md-2 col-sm-2 col-xs-2 pull-right"><a href="" target="_blank"><img src="_img/dn.png"></a></div>
    <div class="clearfix"></div>
  </div>
</div> 
<script type="text/javascript">
            app.initialize();
			//document.addEventListener("backbutton", onBackKeyDown, false);
			x = $(document).width();
			y = $(document).height();
			setTimeout(function(){ $('.mainConts').css({'height':y+'px','width':x+'px'}); $('.subConts').css({'margin-left':'-'+x+'px'});  },50);
			
			function login(){
				user = $('#userName').val();
				pass = $('#pass').val();
				formdata = {user:user,pass:pass};
				$.ajax({
					type:"POST",
					url:"http://detaynet.net/2k/trans.php?login",
					crossDomain:true,
					data:formdata,
					success: function(reply_text){											
						$.ajax({
							type:"POST",
							url:"http://detaynet.net/2k/trans.php?main",
							data:formdata,
							success: function(response){
								$("#main").html(response);
								$("#login").animate({'height':'0px'},300);
							}
						});						
					}
					
				});
				 
			}
			        
			function profil(){
				$.ajax({
							type:"POST",
							url:"http://detaynet.net/2k/trans.php?profil",
							data:formdata,
							success: function(response){
								$("#sub1").html(response);
								$("#sub1").animate({'margin-left':'0px'},300);
								MH = parseInt($('.header').height()) + parseInt($('.userNameHeader').height()) + parseInt($('.footer').height()) + 80;
								$('.profilDetay').css({'height':(y-MH)+'px'});
							}
						});						
			}
			
			function goHome(){
				$(".subConts").animate({'margin-left':'-'+x+'px'},250);
			}
			
			function goContact(){
				$("#sub2").animate({'margin-left':'-'+x+'px'},250);
			}
			      
			
			function duyurular(){

						});						
			}

								$('.operasyonCagrilariKapsayici').css({'height':(y-MH)+'px'});
							}
						});						
			}
			     
			function tamamlananOperasyonlar(){
				$.ajax({
							type:"POST",
							url:"http://detaynet.net/2k/trans.php?tamamlananOperasyonlar",
							data:formdata,

								$("#sub1").html(response);
								$("#sub1").animate({'margin-left':'0px'},300);
								MH = parseInt($('.header').height()) + parseInt($('.userNameHeader').height()) + parseInt($('.footer').height()) + 80;
								$('.tamamlananOperasyonKapsayici').css({'height':(y-MH)+'px'});
							}
						});						
			}
			  
			function fotograflarim(){
				$.ajax({
							type:"POST",
							url:"http://detaynet.net/2k/trans.php?fotograflarim",
							data:formdata,
							success: function(response){
								$("#sub1").html(response);
								$("#sub1").animate({'margin-left':'0px'},300);
								MH = parseInt($('.header').height()) + parseInt($('.userNameHeader').height()) + parseInt($('.footer').height()) + 80;
								$('.fotografKapsayici').css({'height':(y-MH)+'px'});
							}
						});				 		
			}
			
			function iletisim(){
				$.ajax({
							type:"POST",
							url:"http://detaynet.net/2k/trans.php?iletisim",
							data:formdata,
							success: function(response){
								$("#sub1").html(response);
								$("#sub1").animate({'margin-left':'0px'},300);
							}
						});						
			}
			
			function mesajGonder(){
				$.ajax({
							type:"POST",
							url:"http://detaynet.net/2k/trans.php?mesajGonder",
							data:formdata,
							success: function(response){
								$("#sub2").html(response);
								$("#sub2").animate({'margin-left':'0px'},300);
							}
						});						
			} 
			
			function operasyonCevabi(){
				$.ajax({
							type:"POST",
							url:"http://detaynet.net/2k/trans.php?operasyonCevabi",
							data:formdata,
							success: function(response){
								$("#operasyonCevabi").html(response);
								$("#operasyonCevabi").css({'display':'block'},250);
								$("#operasyonCevabi").css({'margin-left':'0px'},300);
							}
						});						
			}
			

			function operasyonCevabiKabul(){
				$("#operasyonCevabi").css({'display':'none'},250);
			}


			

        </script>
</body>
